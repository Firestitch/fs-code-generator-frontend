<div class="container">
  <h2 mat-dialog-title> Create Module </h2>
  <!--<form>-->
  <div class="form">
    <mat-form-field>
      <input matInput placeholder="Module Name"
             [(ngModel)]="model.name">
    </mat-form-field>

    <section>
      <mat-checkbox [(ngModel)]="model.routing">Add routing file</mat-checkbox>
    </section>

    <!--</form>-->
  </div>
  <button mat-raised-button color="primary" (click)="generate()">CREATE</button>
  <button mat-button mat-dialog-close>CANCEL</button>
</div>
