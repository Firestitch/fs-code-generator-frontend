<mat-form-field *ngIf="!loading">
  <mat-select [value]="module" (selectionChange)="selectModule($event)" placeholder="Module" required="required">
    <mat-option *ngFor="let module of modules; let i = index" [value]="i">
      {{ module.moduleName }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="loading">Loading modules...
  <div class="spinner">
    <mat-spinner [diameter]="13"></mat-spinner>
  </div>
</div>
